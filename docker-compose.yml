version: "3.9"
services:
  database:
    image: "postgres:13-alpine3.15"
    restart: always
    volumes:
      - ./.develop/db:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:2345:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]

  street:
    build: .
    env_file:
      - ./.env
    environment:
      - "database=host=database port=5432 user=postgres dbname=postgres"
    restart: always

    ports:
      - "127.0.0.1:8088:8088"
    depends_on:
      - database
      - storage

  storage:
    image: "minio/minio"
    volumes:
      - ./.develop/files:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --address 0.0.0.0:9000 --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3